<body>
    <div class="container">

        <!-- ìƒíƒœ ë©”ì‹œì§€ -->

        <div id="section-ota" class="section">

    <script>
        // ASIN CNT ì „ìš© ë¸”ë£¨íˆ¬ìŠ¤ UUID
        const BLE_SERVICE_UUID = 'a51ac4f0-8d1c-4e5b-9f3a-2b7e6c8d1a9e';
        const BLE_CHARACTERISTIC_UUID = 'a51ac4f1-8d1c-4e5b-9f3a-2b7e6c8d1a9e';
        
        let device = null;
        let characteristic = null;
        let deviceInfo = {};
        
        // ë¡œê·¸ ì¶œë ¥
        function addLog(message) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        
        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            addLog(message);
        }
        
        // ì„¹ì…˜ ì „í™˜
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
        
        function showInfoSection() {
            showSection('section-info');
        }
        
        function showConfigSection() {
            showSection('section-config');
        }
        
        // ì¥ì¹˜ ê²€ìƒ‰
        async function scanDevice() {
            try {
                updateStatus('ì¥ì¹˜ë¥¼ ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...', 'info');
                
                // Web Bluetooth APIë¡œ ì¥ì¹˜ ê²€ìƒ‰ (ASIN CNT ì „ìš© UUID ì‚¬ìš©)
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'ASIN_' }],
                    optionalServices: [BLE_SERVICE_UUID]
                });
                
                addLog(`ì¥ì¹˜ ë°œê²¬: ${device.name}`);
                updateStatus('ì¥ì¹˜ì— ì—°ê²° ì¤‘...', 'info');
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(BLE_SERVICE_UUID);
                characteristic = await service.getCharacteristic(BLE_CHARACTERISTIC_UUID);
                
                // ì•Œë¦¼ í™œì„±í™”
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleNotification);
                
                updateStatus('ì¥ì¹˜ ì—°ê²° ì™„ë£Œ!', 'success');
                
                // ì¥ì¹˜ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                await getDeviceInfo();
                
                showSection('section-info');
                
            } catch (error) {
                updateStatus('ì¥ì¹˜ ì—°ê²° ì‹¤íŒ¨: ' + error.message, 'error');
                addLog('Error: ' + error);
            }
        }
        
        // ì¥ì¹˜ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        async function getDeviceInfo() {
            await sendCommand({ cmd: 'GET_INFO' });
        }
        
        // ëª…ë ¹ì–´ ì „ì†¡
        async function sendCommand(cmd) {
            const json = JSON.stringify(cmd);
            const encoder = new TextEncoder();
            const data = encoder.encode(json + '\n');
            
            await characteristic.writeValue(data);
            addLog(`ì „ì†¡: ${json}`);
        }
        
        // ì‘ë‹µ ì²˜ë¦¬
        function handleNotification(event) {
            const decoder = new TextDecoder();
            const value = decoder.decode(event.target.value);
            addLog(`ìˆ˜ì‹ : ${value}`);
            
            try {
                const data = JSON.parse(value);
                
                if (data.deviceID) {
                    // ì¥ì¹˜ ì •ë³´ ì—…ë°ì´íŠ¸
                    deviceInfo = data;
                    document.getElementById('deviceId').textContent = data.deviceID || '-';
                    document.getElementById('deviceMac').textContent = data.mac || '-';
                    document.getElementById('firmwareVersion').textContent = data.firmwareVersion || '-';
                    document.getElementById('configStatus').textContent = data.configured ? 'ì„¤ì • ì™„ë£Œ' : 'ë¯¸ì„¤ì •';
                }
                
                if (data.status === 'OK' && data.test === 'SENSOR') {
                    // ì„¼ì„œ í…ŒìŠ¤íŠ¸ ê²°ê³¼
                    let result = 'ì„¼ì„œ í…ŒìŠ¤íŠ¸ ê²°ê³¼:\n';
                    result += `ë°°í„°ë¦¬: ${data.batteryOK ? 'âœ“' : 'âœ—'} (${data.battery})\n`;
                    result += `LED: ${data.ledOK ? 'âœ“' : 'âœ—'}\n`;
                    result += `Bluetooth: ${data.bluetoothOK ? 'âœ“' : 'âœ—'}`;
                    alert(result);
                }
                
                if (data.status === 'OTA_SUCCESS') {
                    updateStatus('íŒì›¨ì–´ ì—…ë°ì´íŠ¸ ì™„ë£Œ!', 'success');
                }
                
            } catch (e) {
                // JSON íŒŒì‹± ì‹¤íŒ¨ ì‹œ ë¬´ì‹œ
            }
        }
        
        // ì„¤ì • í•„ë“œ í† ê¸€
        function toggleConfigFields() {
            const deviceType = document.getElementById('deviceType').value;
            const sensorConfig = document.getElementById('sensor-config');
            const gatewayConfig = document.getElementById('gateway-config');
            
            if (deviceType === 'sensor_node') {
                sensorConfig.style.display = 'block';
                gatewayConfig.style.display = 'none';
            } else if (deviceType.startsWith('gateway')) {
                sensorConfig.style.display = 'none';
                gatewayConfig.style.display = 'block';
            } else {
                sensorConfig.style.display = 'none';
                gatewayConfig.style.display = 'none';
            }
        }
        
        // ì„¤ì • ì €ì¥
        async function saveConfig() {
            const deviceType = document.getElementById('deviceType').value;
            
            if (!deviceType) {
                alert('ì¥ì¹˜ ìœ í˜•ì„ ì„ íƒí•˜ì„¸ìš”');
                return;
            }
            
            const config = {
                cmd: 'SET_CONFIG',
                deviceType: deviceType
            };
            
            if (deviceType === 'sensor_node') {
                // ì„¼ì„œ íƒ€ì…
                const sensorTypes = [];
                if (document.getElementById('incline').checked) sensorTypes.push('incline');
                if (document.getElementById('crack').checked) sensorTypes.push('crack');
                if (document.getElementById('frequency').checked) sensorTypes.push('frequency');
                if (document.getElementById('ultra').checked) sensorTypes.push('ultra');
                
                config.sensorTypes = sensorTypes;
                config.gatewayId = document.getElementById('gatewayId').value;
                config.nodeId = document.getElementById('nodeId').value;
                config.loraChannel = parseInt(document.getElementById('loraChannel').value);
                
            } else {
                // ê²Œì´íŠ¸ì›¨ì´
                config.wifiSSID = document.getElementById('wifiSSID').value;
                config.wifiPassword = document.getElementById('wifiPassword').value;
                config.apiEndpoint = document.getElementById('apiEndpoint').value;
                config.apiKey = document.getElementById('apiKey').value;
            }
            
            await sendCommand(config);
            updateStatus('ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
            
            // OTA ì„¹ì…˜ìœ¼ë¡œ ì´ë™
            setTimeout(() => {
                showSection('section-ota');
            }, 1500);
        }
        
        // ì„¼ì„œ í…ŒìŠ¤íŠ¸
        async function testSensor() {
            updateStatus('ì„¼ì„œë¥¼ í…ŒìŠ¤íŠ¸ ì¤‘ì…ë‹ˆë‹¤...', 'info');
            await sendCommand({ cmd: 'TEST_SENSOR' });
        }
        
        // OTA ì—…ë°ì´íŠ¸
        async function startOTA() {
            const deviceType = document.getElementById('deviceType').value;
            
            if (!deviceType) {
                alert('ë¨¼ì € ì¥ì¹˜ë¥¼ ì„¤ì •í•˜ì„¸ìš”');
                return;
            }
            
            // íŒì›¨ì–´ URL ë§¤í•‘ (ì‹¤ì œ ì„œë²„ ì£¼ì†Œë¡œ ë³€ê²½ í•„ìš”)
            const firmwareMap = {
                'sensor_node': 'http://your-server.com/firmware/sensor_node.bin',
                'gateway_wifi': 'http://your-server.com/firmware/gateway_wifi.bin',
                'gateway_lte': 'http://your-server.com/firmware/gateway_lte.bin'
            };
            
            const firmwareURL = firmwareMap[deviceType];
            
            if (!firmwareURL) {
                alert('íŒì›¨ì–´ URLì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤');
                return;
            }
            
            updateStatus('íŒì›¨ì–´ë¥¼ ë‹¤ìš´ë¡œë“œ ì¤‘ì…ë‹ˆë‹¤...', 'info');
            
            const otaCmd = {
                cmd: 'START_OTA',
                firmwareURL: firmwareURL,
                wifiSSID: document.getElementById('wifiSSID').value,
                wifiPassword: document.getElementById('wifiPassword').value
            };
            
            await sendCommand(otaCmd);
            
            // ì§„í–‰ë¥  ì• ë‹ˆë©”ì´ì…˜ (ì‹¤ì œë¡œëŠ” íŒì›¨ì–´ì—ì„œ ì§„í–‰ë¥ ì„ ì „ì†¡í•´ì•¼ í•¨)
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress > 100) progress = 100;
                
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressBar').textContent = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 500);
        }
    </script>
